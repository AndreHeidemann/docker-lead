<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
                Importar CSV
            </title>
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <!-- Bootstrap 3.3.6 -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">   
            <!-- Toastr-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
            <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">            
            <!-- App -->
            <link href="style.css" rel="stylesheet">             
        </head>
        <body>
             <div class="container">
                <div class="row">                    
                    <div class="col-lg-12 mt-6 upload-box">
                        <div class="col-lg-12 mt-5 upload-key">
                            <i class="fa fa-file-excel-o" aria-hidden="true">                                
                            </i>
                        </div>
                        <div class="col-lg-12 upload-title">
                            IMPORTAR CSV
                        </div>
                        <div class="col-lg-12 upload-form">
                            <div class="offset-lg-4 col-lg-4 upload-form">
                                <div class="form-group">
                                    <input type="file" name="file" id="file" class="input-file">
                                    <label for="file" class="btn btn-tertiary js-labelFile">
                                        <i class="icon fa fa-file-excel-o">                                            
                                        </i>
                                        <span class="js-fileName">
                                            Selecione CSV
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <div class="row">
                                <div class="col-lg-4" id="chartEmptyGenderCounter">
                                </div>
                                <div class="col-lg-4" id="chartInvalidEmailCounter">
                                </div>
                                <div class="col-lg-4" id="chartEmptyLastNameCounter">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <table id="table-lead" class="dataTable display d-none">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">Primeiro Nome</th>
                                        <th class="text-center">Ultimo Nome</th>
                                        <th class="text-center">Email</th>
                                        <th class="text-center">GÃªnero</th>
                                        <th class="text-center">IP</th>
                                        <th class="text-center">Cliente</th>
                                        <th class="text-center">Cidade</th>
                                        <th class="text-center">Cargo</th>
                                        <th class="text-center">Website</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row">
                                       
                </div>
            </div>
        </body>        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>  
        <script src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        
        <script src="app.js"></script>
    </html>
